<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATA-SCREEN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 8%;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-between; /* 左右两端对齐 */
            align-items: center;
        }

        .nav-a {
            margin-left: 10%;
            display: flex;
            flex-direction: row;
            gap: 50px;
        }

        .user-btn {
            margin-right: 5%;
        }


        /* 主容器 */
        .main-container {
            display: flex;
            width: 100%;
            height: 92%; /* 占据剩余高度 */
        }

        /* 左侧导航栏样式 */
        .sidebar {
            width: 10%;
            height: 100%; /* 占据父容器全部高度 */
            background-color: #2c3e50; /* 设置与上导航栏相同的背景色 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 顶部和底部对齐 */
        }

        .sidebar-a {
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .home-btn {
            margin-bottom: 20%;
        }

        .sidebar-a a, .home-btn {
            color: white;
            text-decoration: none;
            padding: 15px; /* 和上导航栏一致 */
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .nav-a a, .user-btn{
            width: 200px;
            color: white;
            text-decoration: none;
            padding: 15px; /* 和上导航栏一致 */
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .sidebar-a a:hover, .nav-a a:hover, .home-btn:hover, .user-btn:hover {
            background-color: #1abc9c;
        }


        /* 数据展示区域样式 */
        .content {
            width: 90%;
            height: 100%; /* 占据父容器全部高度 */
            background-color: #ecf0f1;
        }


        .data-num {
            height: 34%;
            width: 100%;
            border-color: #6c757d;
            border-style: solid;
        }

        .data-pic {
            height: 66%;
            display: flex;
        }

        .data-line {
            width: 50%;
            border-style: solid;
            border-color: black;
        }

        .data-pie {
            width: 50%;
            border-color: #0b2e13;
            border-style: solid;
        }



    </style>
</head>
<body>
    <!-- 上导航栏 -->
    <div class="header">
        <div class="nav-a">
            <a href="#" onclick="setSidebarActive(this)">Words</a>
            <a href="#" onclick="setSidebarActive(this)">Speaking</a>
            <a href="#" onclick="setSidebarActive(this)">Overall</a>
            <a href="#" onclick="setSidebarActive(this)">Partner</a>
        </div>
        <!-- 用户按钮，固定在最右边 -->
        <div class="user-btn" onclick="goUser()">User</div>
    </div>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <div class="sidebar-a">
                <a href="#" onclick="setSidebarActive(this)">Offline Data</a>
                <a href="#" onclick="setSidebarActive(this)">Real-time Data</a>
            </div>
            <!-- 返回首页按钮，和其他导航项样式一致 -->
            <div class="home-btn" onclick="goHome()">Home Page</div>
        </div>

        <!-- 数据展示区域 -->
        <div class="content">
            <div class="data-num">
                <div class="data-title">实时数据</div>
                <div class="data-content">当前数据展示区域的实时数据内容。</div>
            </div>
            <div class="data-pic">
                <div class="data-line">
                    <div class="data-title">系统状态</div>
                    <div class="data-content">系统当前的状态和信息展示。</div>
                </div>
                <div class="data-pie">
                    <div class="data-title">用户统计</div>
                    <div class="data-content">用户活跃度、访问量等统计信息。</div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
